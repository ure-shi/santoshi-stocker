        <div class="loadingScreen">
            <style>
                .loadingScreen {
                    display: block;
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: #1a1a1d;
                    z-index: 100;
                }
                .statusTracker {
                    position: absolute;
                    bottom: 10vh;
                    left: 50%;
                    width: 50%;
                    height: 20em;
                    transform: translate(-50%, 0);
                }
                .statusTracker p {
                    color: #aaa;
                    font-family: 'consolas';
                    text-align: center;
                    font-size: 16px;
                }
            </style>
            <div class="statusTracker">
